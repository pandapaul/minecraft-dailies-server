<!DOCTYPE html>
<html>
<head>
<title>Minecraft Dailies</title>
<link rel="stylesheet" type="text/css" href="main.css"/>
<meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9, user-scalable=no">
<meta name="description" content="Daily quests for hunting, gathering, and exploring the wonderful world of Minecraft.">
<meta name="keywords" content="minecraft,daily,quest,quests,mod,forge,rewards,bailey">
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="bundle.js" type="text/javascript"></script>
<script src="analytics.min.js" type="text/javascript"></script>
</head>

<body>

<div class="content-middle">

    <div class="nav">
        <span class="title">Minecraft Dailies</span>
        <span class="links">
            <a href="https://minecraft.curseforge.com/projects/baileys-dailies">Download</a>
            <a href="/questList">Quests</a>
            <a href="/docs">API</a>
            <a href="http://www.github.com/pandapaul/minecraft-dailies-server">Source</a>
        </span>
    </div>

    <div class="user-search">
        <input type="text" placeholder="Find a player"/>
    </div>

    <div class="stats">
        <span class="quest-completions-count"></span> Quests completed by <span class="users-count"></span> Players.
    </div>

    <div class="quest-list front-page">
        <h3>Today's Quests</h3>
        <div class="quest template">
            <div class="quest-type"></div>
            <div class="quest-text-wrapper">
                <div class="quest-name"></div>
                <div class="quest-description"></div>
            </div>
            <div class="quest-reward">
              Rewards
              <span class="quest-reward-quantity"></span>
              <img class="quest-reward-icon"></img>
            </div>
        </div>
    </div>

    <div class="activity-stream">
        <h3>Activity</h3>
        <div class="activity-list">
            <div class="activity template">
                <a class="user-profile-link">
                    <img class="activity-avatar"></img>
                    <span class="activity-username"></span>
                </a>
                <span class="activity-action"></span>
                <span class="activity-quest-name"></span>
                <span class="activity-date"></span>
            </div>
        </div>
    </div>

</div>

</body>

</html>
