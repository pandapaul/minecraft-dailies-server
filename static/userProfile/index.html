<!DOCTYPE html>
<html>
<head>
<title>Minecraft Dailies</title>
<link rel="stylesheet" type="text/css" href="../main.css"/>
<meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9, user-scalable=no">
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
<script src="index.js" type="text/javascript"></script>
<script src="../analytics.min.js" type="text/javascript"></script>
</head>

<body>

<div class="content-top user-profile">

    <div class="header">
        <span class="profile-name"></span>
        <span class="stats"></span>
    </div>

    <div class="activity-container">
        <img class="character-render"/>

        <div class="activity-list">
            <div class="activity template">
                <span class="activity-action"></span>
                <span class="activity-quest-name"></span>
                <span class="activity-date"></span>
            </div>
        </div>
    </div>

    <div class="quest-list">
        <div class="quest template">
            <div class="quest-type"></div>
            <div class="quest-text-wrapper">
                <div class="quest-name"></div>
                <div class="quest-description"></div>
            </div>
            <div class="quest-progress">
                <div class="quest-status"></div>
                <div class="quest-progress-bar"></div>
            </div>
        </div>
    </div>

</div>

</body>

</html>
